{% extends 'orderbase.html' %}

        {% block body %}

            <form>

                <label for="fname"><b>First Name</b></label>
                <input type="text" data-clear-btn="true" id="fname" value="" required="true" placeholder="required">
                <label for="lname"><b>Last Name</b></label>
                <input type="text" data-clear-btn="true" id="lname" value="" placeholder="required">
                <label for="phnum"><b>Phone Number</b></label>
                <input type="tel" data-clear-btn="true" id="phnum" value="" placeholder="required">
                <label for="email"><b>Email Address</b></label>
                <input type="email" data-clear-btn="true" id="email" value="" placeholder="required">

            </form>



        {% endblock %}
